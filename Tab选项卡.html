<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.cb{clear: both;}
	dl{position: relative;}
	dt{float: left;height:50px;line-height:50px;text-align: center;width:100px;border:1px solid #e5e5e5;}
	dd{position: absolute;left:0px;top:50px;margin:0px;width:300px;height:100px;border:1px solid #e5e5e5;visibility:hidden;overflow: hidden;}
	dd.active{visibility:visible;}
</style>
<body>
	<dl>
		<dt>标题1</dt>
		<dt>标题2</dt>
		<dt>标题3</dt>
		<div class="cb"></div>
		<dd class="active" style="height:0px;">1内容内容内容内容内容内容内容</dd>
		<dd style="height:0px;">2内容内容内容内容内容内容内容</dd>
		<dd style="height:0px;">3内容内容内容内容内容内容内容</dd>
	</dl>
	<script>
		var dts = document.getElementsByTagName("dt");
		var dds = document.getElementsByTagName("dd");
		function tabObj(){
			for(i=0; i<dts.length; i++){
		      dts[i].index = i;
		      dts[i].onmouseover = function(){
		          	for(i=0; i<dts.length; i++){
		            	dds[i].className = '';
		           	}
		            dds[this.index].className = 'active';
		            moveBottom(dds[this.index],0,500)
		        }
		    }
		    function moveBottom(obj,startPos,endPos){
		    	obj.style.height = startPos+"px";
		    	if(startPos>=endPos){return false;}
		    	setTimeout(function(){
		    		moveBottom(obj,startPos+10,100);
		    	},100)
		    }
		}
		tabObj();
	</script>

</body>
</html>
